#################################################################### Configuration
# set default term to use 256 colors and italic
set -g default-terminal "xterm-256color-italic"
set -ga terminal-overrides ',xterm-256color-italic:Tc'
# do not rename windows
set -g allow-rename off
# start window at index 1
set -g base-index 1
# start pane at index 1
setw -g pane-base-index 1
# renumber windows index
set -g renumber-windows on
# simulate vim mode
setw -g mode-keys vi
set -g status-keys vi
set -sg escape-time 0
# blink window if displays something
setw -g monitor-activity on
# show message on activity
set -g visual-activity off
# enable mouse
set -g mouse off
# show status bar
set-option -g status "on"
# ?
set -g history-limit 10000
setw -g xterm-keys on
set -g set-titles on
set -g set-titles-string "#h"
# focus events
set -g focus-events on
set -g status-interval 1
#################################################################### Bindings
# unbind keys that will be rebinded
unbind C-b
unbind '"'
unbind %
# bind prefix to ctrl+a
set -g prefix C-a
bind-key C-a send-prefix
# shortcut to create new session
bind-key C-c new-session
# source .tmux.conf
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
# edit .tmux.conf
bind e new-window -n '~/.tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf&& tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"
bind S set synchronize-panes
bind C-a copy-mode -u
# don't show default window and session name on rename
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"
bind '$' command-prompt -p "(rename-session '#S')" "rename-session '%%'"
bind f command-prompt -p "(find-window)" "find-window -N '%%'"
#
bind 0 select-window -t :10
#################################################################### Colorscheme
# Status line
set -g @batt_charged_icon ""
set -g @batt_charging_icon ""
set -g @batt_discharging_icon ""
set -g @batt_attached_icon ""

set -g status-fg "#fb4934"
set -g status-bg "#282828"
set -g status-attr bright
set -g status-left "#[fg=#fb4934, bg=#282828]  #[fg=#a89984, bg=#282828, bold] #S "
set -g status-right "\
#{cpu_bg_color} #{cpu_fg_color}\
#{cpu_icon} #{cpu_percentage} \
#{battery_status_bg} #{battery_status_fg}\
#{battery_icon} \
#{battery_percentage} \
#[fg=#32302f, bg=#282828]\
#[fg=#a89984, bg=#32302f] %Y-%m-%d \
#[fg=#3c3836, bg=#32302f]\
#[fg=#a89984, bg=#3c3836] %H:%M \
#[fg=#a89984, bg=#3c3836]\
#[fg=#282828, bg=#a89984, bold] #h "
#set-option -g status-justify "center"
set-option -g status-left-attr bright
set-option -g status-left-length "100"
set-option -g status-right-attr bright
set-option -g status-right-length "100"
# Window list
setw -g window-status-fg "#fb4934"
setw -g window-status-bg "#282828"
setw -g window-status-attr bright
setw -g window-status-separator ""
setw -g window-status-format "#[fg=#665c54, bg=#282828]  #I #W  "
# Active window
setw -g window-status-current-fg "#fb4934"
setw -g window-status-current-bg "#282828"
setw -g window-status-current-attr bright
setw -g window-status-current-format "\
#[fg=#282828, bg=#a89984, bold] #I #W \
#[fg=#a89984, bg=#282828]"
# Window activity
setw -g window-status-activity-fg "#FF0000"
setw -g window-status-activity-bg "#FF0000"
setw -g window-status-activity-attr bright
# Panes
set -g pane-border-fg "#282828"
#set -g pane-border-bg none
set -g pane-active-border-fg "#fb4934"
#set -g pane-active-border-bg none
# Message
set -g message-bg "#282828"
set -g message-fg "#fb4934"
set -g message-attr bright
# writting commands inactive
set -g message-command-bg "#282828"
set -g message-command-fg "#fb4934"
# pane number display
set -g display-panes-active-colour "#fb4934"
set -g display-panes-colour "#282828"
# clock
setw -g clock-mode-colour "#fb4934"
# bell
setw -g window-status-bell-style fg="#fb4934",bg="#282828"
# ?
setw -g mode-bg "#282828"
setw -g mode-fg "#fb4934"

#################################################################### Tmux Plugin Manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
