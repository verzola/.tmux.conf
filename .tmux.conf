#################################################################### Configuration
# set default terminal
set -g default-terminal "xterm-256color-italic"
set -ga terminal-overrides ',xterm-256color-italic:Tc'
# do not rename windows
set -g allow-rename off
# start window at index 1
set -g base-index 1
# start pane at index 1
setw -g pane-base-index 1
# renumber windows index
set -g renumber-windows on
# vim modes
setw -g mode-keys vi
set -g status-keys vi
# make vim more responsive
set -sg escape-time 0
# blink window on status if it has activity
setw -g monitor-activity on
# do not show message on activity
set -g visual-activity off
# disable mouse
set -g mouse off
# show status bar
set-option -g status "on"
# raise history limit
set -g history-limit 10000
# ?
setw -g xterm-keys on
# set title on my terminal
set -g set-titles on
# contents of title
set -g set-titles-string "#h"
# focus events
set -g focus-events on
# update status bar more frequently
set -g status-interval 1
#################################################################### Bindings
# unbind keys that will be rebinded
unbind C-b
unbind '"'
unbind %
# bind prefix to ctrl+a
set -g prefix C-a
bind-key C-a send-prefix
# shortcut to create new session
bind-key C-c new-session
# source .tmux.conf
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'
# edit .tmux.conf
bind e new-window -n '~/.tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf&& tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"
bind S set synchronize-panes
bind C-a copy-mode -u
# don't show default window and session name on rename
bind , command-prompt -p "(rename-window '#W')" "rename-window '%%'"
bind '$' command-prompt -p "(rename-session '#S')" "rename-session '%%'"
bind f command-prompt -p "(find-window)" "find-window -N '%%'"
# use 0 to select window 10
bind 0 select-window -t :10
#################################################################### Colorscheme
# Customize battery indicator icons
set -g @batt_charged_icon " "
set -g @batt_charging_icon " "
set -g @batt_discharging_icon "  "
set -g @batt_attached_icon ""
set -g @net_speed_interfaces "enp0s31f6 tun0"
### Status line
set -g status-fg "#fbf1c7"
set -g status-bg "#282828"
set -g status-left-length 100
set -g status-left "#[bg=#458588,bold]   #[] #S #[fg=#458588, bg=#282828] #[]"
set -g status-right-length 100
set -g status-right "\
#{cpu_fg_color}#[default]\
#{cpu_bg_color} #{cpu_icon} #{cpu_percentage}\
#{battery_status_fg}#[default]\
#{battery_status_bg} #{battery_icon} #{battery_percentage} \
#{battery_status_bg}#[fg=#a89984]\
#[fg=#282828, bg=#a89984] \
#[bold]D: #[nobold]#{download_speed} \
#[bold]U: #[nobold]#{upload_speed} #[]"
### Window list
setw -g window-status-fg "#fb4934"
setw -g window-status-bg "#282828"
setw -g window-status-separator " "
setw -g window-status-attr none
setw -g window-status-format " #I #W "
# Active window
setw -g window-status-current-fg "#282828"
setw -g window-status-current-bg "#fb4934"
setw -g window-status-current-format " #I #W "
# Window activity
setw -g window-status-activity-fg "#FFFFFF"
setw -g window-status-activity-bg "#282828"
setw -g window-status-activity-attr none
# Panes
set -g pane-border-fg "#282828"
set -g pane-active-border-fg "#fb4934"
# Message
set -g message-bg "#282828"
set -g message-fg "#fb4934"
set -g message-attr bright
# Writting commands inactive
set -g message-command-bg "#282828"
set -g message-command-fg "#fb4934"
# Pane number display
set -g display-panes-active-colour "#ffffff"
set -g display-panes-colour "#fb4934"
# Clock
setw -g clock-mode-colour "#fb4934"
# ?
setw -g window-status-bell-style fg="#fb4934",bg="#282828"
# ?
setw -g mode-bg "#282828"
setw -g mode-fg "#fb4934"

#################################################################### Tmux Plugin Manager
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-net-speed'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
